<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css">
    <title>YunTing | YunTing’s Website</title>
    <meta name="description" content="YunTing’s Website Description" />
    <meta property="og:description" content="YunTing’s Website Description" />
    <meta property="og:site_name" content="YunTing’s Website" />
    <meta property="og:type" content="website" />
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <div id="header_bg">
          <div class="inner">
            <div id="site-title">
              <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
              <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>©2023 WongYunTing. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
